## History

At first, `tidyr` had functions called `spread` and `gather`

- The names were confusing, 

- the argument names were hard to remember, 

- the functions supported a limited set of transformations from wide to long, and vice versa.

In a later update, `pivot_wider` and `pivot_longer` were introduced as more intuitive and powerful versions of `spread` and `gather`.

I have found `pivot_wider` and `pivot_longer` to be easier to use than `spread` and `gather`, so I am only teaching the `pivot` functions. However, you are welcome to use `spread` and `gather` in your assignments.

---

## pivot to longer data

We'll start with the long covid-19 data:


```r
cv19
```

```
## # A tibble: 2,161 x 4
##    date       state      cases deaths
##    &lt;date&gt;     &lt;chr&gt;      &lt;dbl&gt;  &lt;dbl&gt;
##  1 2020-01-21 Washington     1      0
##  2 2020-01-22 Washington     1      0
##  3 2020-01-23 Washington     1      0
##  4 2020-01-24 Illinois       1      0
##  5 2020-01-24 Washington     1      0
##  6 2020-01-25 California     1      0
##  7 2020-01-25 Illinois       1      0
##  8 2020-01-25 Washington     1      0
##  9 2020-01-26 Arizona        1      0
## 10 2020-01-26 California     2      0
## # ... with 2,151 more rows
```

---

## pivot to longer data

Then pivot to a longer form with

- cases and death values in the `value` column

- cases and death indicators in the `name` column.


```r
cv19_long &lt;- cv19 %&gt;% 
* pivot_longer(cols = c(cases, deaths))
  
cv19_long[1:5, ]
```

```
## # A tibble: 5 x 4
##   date       state      name   value
##   &lt;date&gt;     &lt;chr&gt;      &lt;chr&gt;  &lt;dbl&gt;
## 1 2020-01-21 Washington cases      1
## 2 2020-01-21 Washington deaths     0
## 3 2020-01-22 Washington cases      1
## 4 2020-01-22 Washington deaths     0
## 5 2020-01-23 Washington cases      1
```

---

## How is this helpful?

Longer data are ideal for `ggplot`


```r
ggplot(cv19_long, aes(x=date, y = value)) + 
  geom_line(aes(group = state)) + 
  facet_wrap(~ name, scales = 'free')
```

## Pivot to wider data

We'll start with the `nhanes_long` data




```r
nhanes_long
```

```
## # A tibble: 30 x 4
## # Groups:   exam, sex [6]
##    exam  sex    race_ethnicity     bp_sys_mmhg
##    &lt;fct&gt; &lt;fct&gt;  &lt;fct&gt;                    &lt;dbl&gt;
##  1 2013  Female Non-Hispanic White        121.
##  2 2013  Female Non-Hispanic Black        125.
##  3 2013  Female Non-Hispanic Asian        118.
##  4 2013  Female Hispanic                  119.
##  5 2013  Female Other race                119.
##  6 2013  Male   Non-Hispanic White        123.
##  7 2013  Male   Non-Hispanic Black        129.
##  8 2013  Male   Non-Hispanic Asian        123.
##  9 2013  Male   Hispanic                  124.
## 10 2013  Male   Other race                123.
## # ... with 20 more rows
```

---

## Pivot to wider data

Then give the systolic BP values a column for each exam


```r
nhanes_wide &lt;- nhanes_long %&gt;% 
* pivot_wider(values_from = bp_sys_mmhg,
*   names_from = exam, names_prefix = 'exam_')

nhanes_wide
```

```
## # A tibble: 10 x 5
## # Groups:   sex [2]
##    sex    race_ethnicity     exam_2013 exam_2015 exam_2017
##    &lt;fct&gt;  &lt;fct&gt;                  &lt;dbl&gt;     &lt;dbl&gt;     &lt;dbl&gt;
##  1 Female Non-Hispanic White      121.      124.      125.
##  2 Female Non-Hispanic Black      125.      126.      131.
##  3 Female Non-Hispanic Asian      118.      119.      123.
##  4 Female Hispanic                119.      123.      123.
##  5 Female Other race              119.      122.      123.
##  6 Male   Non-Hispanic White      123.      126.      127.
##  7 Male   Non-Hispanic Black      129.      131.      132.
##  8 Male   Non-Hispanic Asian      123.      123.      124.
##  9 Male   Hispanic                124.      127.      126.
## 10 Male   Other race              123.      125.      126.
```

## How is this helpful?

Wider data are ideal for `gt`. 


```r
year_cols &lt;- paste("exam", c('2013', '2015','2017'), sep = '_')
# looks like these data are not wide enough!
gt(nhanes_wide) %&gt;% 
  fmt_number(columns = year_cols, decimals = 1) %&gt;% 
  cols_align(columns = 'race_ethnicity', align = 'left')
```

## More wider

What if we need to draw names from two columns?


```r
nhanes_wider &lt;- nhanes_long %&gt;% 
  pivot_wider(names_from = c(sex, exam), values_from = bp_sys_mmhg)

nhanes_wider
```

## More wider

Often you need to access groups of columns in `gt` tables. 

- I recommend doing this with a character vector:


```r
cols &lt;- expand.grid(c('Female', 'Male'), c('2013', '2015', '2017')) %&gt;% 
  glue::glue_data("{Var1}_{Var2}") %&gt;% 
  as.character()

cols[1:3]
```

```
## [1] "Female_2013" "Male_2013"   "Female_2015"
```

```r
cols[4:6]
```

```
## [1] "Male_2015"   "Female_2017" "Male_2017"
```

## Pivot longer with 2+ names

Columns are named `[sex value]_[exam value]`

- so tell `pivot_longer` that `names_sep = "_"`


```r
pivot_longer(nhanes_wider, cols = -race_ethnicity, 
    names_to = c('sex', 'exam'), names_sep = '_')
```

```
## # A tibble: 30 x 4
